<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Luxury Estate | Vacation Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
    
    <style>
        :root { --gold: #c5a059; --dark: #1a1a1a; --light: #f9f9f9; --text: #444; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--light); color: var(--text); scroll-behavior: smooth; }

        /* Hero Section */
        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('5023676_0_3.jpg') no-repeat center center/cover;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }
        .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4rem); margin: 0; }

        .container { max-width: 1100px; margin: auto; padding: 40px 20px; }
        
        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            grid-gap: 15px;
        }
        /* Style the links to act as image containers */
        .gallery a {
            display: block;
            height: 250px;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            cursor: zoom-in;
        }
        .gallery img:hover { transform: scale(1.08); }

        .info-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px; 
            margin-top: 60px; background: white; padding: 30px; border-radius: 8px;
        }
        .map-container { position: relative; padding-bottom: 60%; height: 0; overflow: hidden; border-radius: 4px; }
        .map-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .cta-box { text-align: center; padding: 50px 20px; background: var(--dark); color: white; margin-top: 40px; border-radius: 8px; }
        .btn {
            display: inline-block; background: var(--gold); color: white; padding: 15px 35px;
            text-decoration: none; font-weight: 600; border-radius: 50px; margin-top: 20px;
        }

        @media (max-width: 768px) { .info-grid { grid-template-columns: 1fr; } }
    </style>
</head>
