<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grand Escape | Luxury Vacation Home</title>
    <style>
        :root { --gold: #c5a059; --dark: #1a1a1a; --light: #f9f9f9; --text: #444; }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; background: var(--light); color: var(--text); line-height: 1.6; }

        /* Header Area */
        .hero {
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('5023676_0_3.jpg') no-repeat center center/cover;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }
        .hero h1 { font-size: 3rem; margin: 0; }

        .container { max-width: 1000px; margin: auto; padding: 40px 20px; }
        
        /* Grid Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            grid-gap: 15px;
            margin: 40px 0;
        }
        .gallery img {
            width: 100%; height: 200px; object-fit: cover;
            border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .gallery img:hover { opacity: 0.8; }

        /* Lightbox Overlay */
        #lightbox {
            display: none; position: fixed; z-index: 999; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            align-items: center; justify-content: center;
        }
        #lightbox img { max-width: 90%; max-height: 80%; border: 3px solid white; }
        .close, .prev, .next {
            position: absolute; color: white; font-size: 40px; 
            font-weight: bold; cursor: pointer; user-select: none;
        }
        .close { top: 20px; right: 30px; }
        .prev { left: 20px; }
        .next { right: 20px; }

        /* Content Sections */
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 40px; }
        .cta { text-align: center; padding: 40px; background: var(--dark); color: white; border-radius: 8px; margin-top: 40px; }
        .btn { display: inline-block; background: var(--gold); color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; }

        @media (max-width: 768px) { .details-grid { grid-template-columns: 1fr; } }
    </style>
</head>

        <h1>The Grand Escape</h1>
    </section>
